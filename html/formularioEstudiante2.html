<!DOCTYPE html>
<html lang="en">
<head>

    <title>Estudiante Formulario 2</title>
    <link rel="stylesheet" href="../css/estudianteFormulario.css">

     <!-- importar el CDN atraves del link-->

</head>

<body>

    <div class="container">
        <div>
            <header>
                <h1>ESTUDIANTE</h1>
            </header>
            <nav></nav>

            <section>

                    <div><h2>Nuevo Estudiante</h2></div>
                    <p type="Nombre: "><input @keypress="presionandoTecla" id="idNombre" type="text" v-model="nombre"></p><!--elemento p de parrafo-->

                    <p type="Hobby: "><input type="text"></p>
                    <p type="Género: "><input type="text"></p>
                    <p type="País: "><input type="text"></p>
                    <div class="boton">
                    <button>Guardar</button>
                    </div>
                </form>
            </section>

            <footer></footer>
        </div>
    </div>
</body>
