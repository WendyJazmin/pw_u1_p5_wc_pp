<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- importar el CDN atraves del link-->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
 
</head>
 
<body>
    <header></header>
    <nav></nav>
 
    <section>
        <div id="myApp">
            <h1>Hola mundo</h1>
            <p>Desde App.js</p>
            <h6>{{1+1}}</h6>
            <p>{{ [1,2,3,4,5,6,7,8] }}</p>
            <p>{{ false?'Verdadero':'Falso'}}</p>
 
            <p>{{mensaje}}</p>
            <p>{{valor}}</p>
 
            <button @click="cambiarMensaje()">Cambiar Mensaje</button>
            <button @click="cambiarNumero()">Sumar</button>
 
            <hr />
            <p>{{lista}}</p>
 
            <label for="idNombre">Nombre: </label>
            <input @keypress="presionandoTecla" id="idNombre" type="text" v-model="nombre">
            
            <label for="idApellido">Apellido: </label>
            <input @keypress.enter="presionandoTecladoMod" id="idApellido" type="text" v-model="apellido">
           
            <button @click="agregarEstudiante">Agregar</button>
            {{nombre}}
            {{apellido}}
 
 
            <ul>
                <li  v-for="({nombre, apellido}, index) in lista">
                    <p v-if="nombre!==''"> {{index+1}}: {{nombre}} - {{apellido}}</p>
                   
                    <button v-if="nombre!==''">Editar</button></li><!--si es con true aparece el boton-->
            </ul>
 
 
 
        </div>
        <script src="../js/app.js"></script>
 
    </section>
 
    <footer></footer>
</body>
 
</html>
